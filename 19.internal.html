<!DOCTYPE html>
<html>
<head>
	<title>Internal CSS</title>

	<style type="text/css">

	.Demo{
		width:100px;
		height:100px;
		float:left;
		border:2px solid black;
	}

	#Data{
		width:100px;
		height:100px;
		float:left;
		border:2px solid green;
	}
	div{
		width:100px;
		height:100px;
		float:left;
		border:2px solid red;
	}
	</style>

</head>

<body>
	<div class="Demo"></div>
	<div class="Demo"></div>
	<div class="Demo"></div>

	<div id="Data"></div>
	<div id="Data"></div>

	<div></div>
	<div></div>
	
</body>
</html>
