<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Horizontal Menu</title>

	<style type="text/css"> 
		.box{
			background-color:yellow; 
			height: 80px;
			width: 100%;
			float: left;
		}
		.box li{
			list-style-type: none;
			display: inline-block;
			background-color: red;
			padding: 20px;
			margin-top: 12px;
			margin-left: 50px;
			width: 150px;
			text-align: center;
			font-style: bold;
		}
		

	</style>
</head>
<body>
	<ul class="box"> 
		<li>Home</li>
		<li>About</li>
		<li>Contact</li>
		<li>Blog</li>
		<li>Services</li>
	</ul>
</body>
</html>
