<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vertical Menu</title>
	<style type="text/css">
		.menu{
			background-color: cyan;
			padding: 10px;
			height: 500px;
			width: 10%;
		}
		.menu li{
			list-style-type: none;
			background-color: blueviolet;
			text-align: center;
			margin-top: 20px;
			padding: 30px;
		}
		.menu li:hover{
			background-color: yellow;
		}

	</style>
</head>
<body>
	<ul class="menu">
		<li>Home</li>
		<li>About</li>
		<li>Contact</li>
		<li>Blog</li>
		<li>Services</li>
	</ul>
</body>
</html>
