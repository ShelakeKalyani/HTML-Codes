<!DOCTYPE html>
<html>
<head>
	<title>Colspan</title>
</head>
<body>
	<table width="100%" border="1" cellspacing="0">
		<tr>
			<th>1</th>
			<th>2</th>
			<th>3</th>
			<th>4</th>
			<th>5</th>
			<th>6</th>
			<th>7</th>
			<th>8</th>
			<th>9</th>
			<th>10</th>
		</tr>

		<tr>
			<td colspan="5">1-5</td>
			<td colspan="5">6-10</td>
		</tr>

		<tr>
			<td colspan="2">1-2</td>
			<td colspan="2">3-4</td>
			<td colspan="2">5-6</td>
			<td colspan="2">7-8</td>
			<td colspan="2">9-10</td>
		</tr>

		<tr> 
			<td rowspan="2">1</td>
			<td>2</td>
			<td rowspan="2">3</td>
			<td rowspan="2">4</td>
			<td>5</td>
			<td rowspan="2">6</td>
			<td rowspan="2">7</td>
			<td colspan="3" rowspan="2">8-10</td>
		</tr>
		<tr>
			<td>2</td>
			<td>5</td>

		</tr>
	</table>
</body>
</html>
