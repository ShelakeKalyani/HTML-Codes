<!DOCTYPE html>
<html>
<head>
	<title>Nested Div tag</title>
</head>
<body>
	<div style="height:400px;background-color:pink;width:100%;float:left">
		<div style="height:100%;background-color:red;width:50%;float:left">
			<div style="height:50%;background-color:lightgray;width:50%;float:left">
				<div style="height:33.33%;background-color:lime;width:50%;float:left"></div>
				<div style="height:33.33%;background-color:darkcyan;width:50%;float:left"></div>
				<div style="height:33.33%;background-color:yellow;width:33.33%;float:left"></div>
				<div style="height:33.33%;background-color:purple;width:33.33%;float:left"></div>
				<div style="height:33.33%;background-color:blueviolet;width:33.33%;float:left"></div>
				<div style="height:33.33%;background-color:palevioletred;width:50%;float:left"></div>
				<div style="height:33.33%;background-color:red;width:50%;float:left"></div>
			</div>
			<div style="height:50%;background-color:black;width:50%;float:left"></div>
			<div style="height:50%;background-color:cyan;width:50%;float:left"></div>
			<div style="height:50%;background-color:magenta;width:50%;float:left"></div>
		</div>
	</div>

	<!-- <div style="height:200px;background-color:lightgray;width:50%;float:left;border:green;border-width: 10px;"></div> -->
</body>
</html>
